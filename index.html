<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アイデア屋</title>
  <link rel="stylesheet" href="index.css">
</head>
<script>
  const fadeUps = document.querySelectorAll('.fade-up');

  window.addEventListener('scroll', () => {
    fadeUps.forEach(el => {
      const rect = el.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      if (rect.top < windowHeight - 100) {
        el.classList.add('show');
      }
    });
  });
</script>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="container">
      <img src="IMG_0146.PNG">
      <nav class="nav">
        <a href="#about">イベント概要</a>
        <a href="#contact">参加申込</a>
      </nav>
    </div>
  </header>

  <!-- ヒーローセクション -->
  <section class="hero">
    <h2>U_25 デザイナーのための交流イベント</h2>
    <p>クリエイティブの未来を語ろう。<br>デザイナーと繋がるチャンス！</p>
    <a href="#contact" class="btn">今すぐ参加登録</a>
  </section>

  <!-- イベント概要 -->
  <section id="about" class="section fade-up">
    <div class="container">
      <h3 class="section-title">イベント概要</h3>
      <p>
        アイデア屋はクリエイターと企業をつなげるためのイベントを企画します
      </p>
      <ul class="info-list">
        <li>日時：11/16 13:00~14:30</li>
        <li>会場：zoom</li>
        <li>参加費：無料（要事前登録）</li>
      </ul>
    </div>
  </section>


  <!-- 参加申込 -->
  <section id="contact" class="section contact fade-up">
    <h3>参加登録はこちら</h3>
    <p>フォームに必要事項を入力して送信してください。</p>
    <a href="https://forms.gle/FZyGZGYP8yBi6bHP8" target="_blank" class="btn white">Googleフォームで登録</a>
  </section>

  <!-- フッター -->
  <footer class="footer">
    <p>公式アカウント</p>
    <a href="https://x.com/idea_ya_" target="_blank" class="">Xアカウント</a>
    <a href="https://www.instagram.com/idea_ya_?igsh=M3k3bDZ3bjUzd2W=" target="_blank" class="">instagramアカウント</a>
  </footer>

</body>
</html>
